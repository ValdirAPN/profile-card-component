<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="details">
                    <img
                        class="details__img"
                        src="./images/image-victor.jpg"
                        alt="Profile Pic"
                    />
                    <h2 class="details__name">
                        Victor Crest<span class="details__age">26</span>
                    </h2>
                    <p class="details__location">London</p>
                </div>
                <div class="socials">
                    <div class="socials__item">
                        <p class="socials__number">80K</p>
                        <p class="socials__title">Followers</p>
                    </div>
                    <div class="socials__item">
                        <p class="socials__number">803K</p>
                        <p class="socials__title">Likes</p>
                    </div>
                    <div class="socials__item">
                        <p class="socials__number">1.4K</p>
                        <p class="socials__title">Photos</p>
                    </div>
                    <img
                        class="svg svg__card"
                        src="./images/bg-pattern-card.svg"
                        alt="Card accent"
                    />
                </div>
            </div>
        </div>
        <div>
            <img class="svg top" src="./images/bg-pattern-bottom.svg" alt="" />
            <img class="svg bottom" src="./images/bg-pattern-top.svg" alt="" />
        </div>
    </body>
</html>
